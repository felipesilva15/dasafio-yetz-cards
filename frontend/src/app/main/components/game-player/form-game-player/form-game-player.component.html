<div class="p-fluid" [formGroup]="formGroup">
    <div class="field">
        <label htmlFor="player_id">Jogador<span class="text-red-500 font-bold">*</span></label>
        <p-dropdown [options]="players" optionLabel="name" optionValue="id" id="player_id" formControlName="player_id" appendTo="body" [ngClass]="{'ng-invalid ng-dirty' : player_id.invalid && (player_id.dirty || player_id.touched)}"></p-dropdown>
        <div *ngIf="player_id.invalid && (player_id.dirty || player_id.touched)">
            <small class="ng-dirty ng-invalid" *ngIf="player_id.errors?.['required']">Este campo é obrigatório.</small>
        </div>
    </div>
    <div class="field flex align-items-center gap-2">
        <p-inputSwitch id="confirmed" formControlName="confirmed"></p-inputSwitch>
        <label htmlFor="confirmed" class="mb-1">Confirmado</label>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" [text]="true" severity="secondary" (click)="close()"></p-button>
        <p-button label="Salvar" type="button" [loading]="isSubmitting" (click)="submit()" [disabled]="!formGroup.valid"></p-button>
    </div>
</div>
